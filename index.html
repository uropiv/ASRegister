<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Registro de Asistencia</title>
<style>
  /* üîπ Dise√±o √∫nico e inigualable */

  /* Reset y base */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top left, #1e3c72, #2a5298);
    color: #f0f0f0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 2rem 1rem 4rem; /* espacio abajo para footer */
    transition: background 0.5s ease;
  }

  /* Contenedor principal */
  .container {
    background: rgba(30, 60, 114, 0.85);
    padding: 2.5rem 3rem;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.6);
    width: 100%;
    max-width: 480px;
    backdrop-filter: blur(10px);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Logo redondo */
  .logo {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    overflow: hidden;
    margin-bottom: 1.8rem;
    box-shadow: 0 0 15px #ffd700cc;
    border: 3px solid #ffd700;
    background: #222;
    flex-shrink: 0;
  }
  .logo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  h1 {
    text-align: center;
    font-weight: 900;
    font-size: 2.4rem;
    margin-bottom: 0.5rem;
    letter-spacing: 2px;
    color: #ffd700;
    text-shadow: 0 0 8px #ffd700aa;
  }

  p.subtitle {
    text-align: center;
    font-size: 1rem;
    margin-bottom: 2rem;
    color: #ddd;
    font-style: italic;
  }

  label {
    align-self: flex-start;
    margin-bottom: 0.4rem;
    font-weight: 700;
    font-size: 0.95rem;
    color: #ffecb3;
    text-shadow: 0 0 3px #0008;
  }

  input {
    width: 100%;
    padding: 0.75rem 1rem;
    margin-bottom: 1.5rem;
    border: none;
    border-radius: 12px;
    font-size: 1rem;
    background: #2a5298;
    color: #f0f0f0;
    box-shadow: inset 0 0 8px #0008;
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }
  input::placeholder {
    color: #a0a0a0;
  }
  input:focus {
    background: #3b6ac1;
    box-shadow: 0 0 12px #ffd700, inset 0 0 10px #000a;
    outline: none;
    color: #fff;
  }

  /* Botones con efecto ne√≥n */
  .btn-group {
    display: flex;
    justify-content: space-between;
    gap: 1rem;
    width: 100%;
  }
  button {
    flex: 1;
    padding: 0.85rem 0;
    font-size: 1.15rem;
    font-weight: 700;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    color: #fff;
    text-transform: uppercase;
    letter-spacing: 1.2px;
    box-shadow: 0 0 10px #0008;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }
  button#btnInicio {
    background: linear-gradient(45deg, #00ff99, #00cc66);
    box-shadow: 0 0 15px #00ff99, 0 0 30px #00cc66;
  }
  button#btnFin {
    background: linear-gradient(45deg, #ff4d4d, #cc0000);
    box-shadow: 0 0 15px #ff4d4d, 0 0 30px #cc0000;
  }
  button:hover:not(:disabled) {
    filter: brightness(1.15);
    box-shadow: 0 0 25px #fff, 0 0 40px #ffd700;
    transform: scale(1.05);
  }
  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    box-shadow: none;
    filter: grayscale(80%);
  }

  /* Estado animado con fondo degradado */
  #status {
    margin-top: 1.5rem;
    font-weight: 700;
    padding: 0.75rem 1rem;
    border-radius: 15px;
    text-align: center;
    font-size: 1.1rem;
    min-height: 2.2rem;
    user-select: none;
    background: linear-gradient(90deg, #ffd700, #ff8c00);
    color: #222;
    box-shadow: 0 0 12px #ffb700;
    animation: pulse 1.5s infinite alternate;
    width: 100%;
  }
  @keyframes pulse {
    0% { box-shadow: 0 0 12px #ffb700; }
    100% { box-shadow: 0 0 25px #ffecb3; }
  }

  /* Badge flotante con estilo moderno */
  .badge {
    position: fixed;
    top: 25px;
    right: 25px;
    background: #222;
    color: #ffd700;
    padding: 0.7rem 1.3rem;
    border-radius: 30px;
    font-weight: 900;
    font-size: 1rem;
    box-shadow: 0 0 15px #ffd700cc;
    opacity: 0;
    transform: translateY(-30px);
    transition: all 0.5s ease;
    pointer-events: none;
    z-index: 1000;
    user-select: none;
  }
  .badge.show {
    opacity: 1;
    transform: translateY(0);
  }

  /* Footer fijo abajo */
  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: rgba(30, 60, 114, 0.9);
    color: #ffd700cc;
    text-align: center;
    font-weight: 600;
    font-size: 0.9rem;
    padding: 0.7rem 1rem;
    letter-spacing: 1px;
    box-shadow: 0 -3px 10px rgba(0,0,0,0.7);
    user-select: none;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* Responsive */
  @media (max-width: 520px) {
    .container {
      padding: 2rem 1.5rem;
    }
    button {
      font-size: 1rem;
      padding: 0.7rem 0;
    }
    .logo {
      width: 90px;
      height: 90px;
      margin-bottom: 1.2rem;
    }
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="Formulario de control de asistencia">
    <div class="logo" aria-label="Logo de la Unidad Regional de Orden P√∫blico 4">
      <img src="Operaciones.png" alt="Logo Unidad Regional de Orden P√∫blico 4">
      <!-- Reemplaza el src con la URL o ruta de tu logo -->
    </div>

    <h1>Control de Asistencia</h1>
    <p class="subtitle">Complete sus datos antes de marcar asistencia.</p>

    <label for="legajo">Legajo Personal</label>
    <input id="legajo" type="text" placeholder="Ej: 12345" aria-required="true" autocomplete="off">

    <label for="jerarquia">Jerarqu√≠a</label>
    <input id="jerarquia" type="text" placeholder="Ej: Cabo, Sargento, etc." aria-required="true" autocomplete="off">

    <label for="apellidoNombre">Apellido y Nombre</label>
    <input id="apellidoNombre" type="text" placeholder="Ej: P√©rez Juan" aria-required="true" autocomplete="off">

    <label for="dni">Documento Nacional de Identidad (DNI)</label>
    <input id="dni" type="text" placeholder="Ej: 12345678" aria-required="true" autocomplete="off">

    <div class="btn-group">
      <button id="btnInicio" aria-label="Iniciar servicio">Iniciar servicio</button>
      <button id="btnFin" aria-label="Finalizar servicio">Finalizar servicio</button>
    </div>

    <p id="status" role="alert" aria-live="polite"></p>
  </div>

  <div class="badge" id="badge" aria-live="assertive" aria-atomic="true">‚úî Registro enviado</div>

  <footer>
    Unidad Regional de Orden P√∫blico 4 &mdash; Todos los derechos reservados &copy; 2025
  </footer>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbzq2_wLVt_IOSvKz00mVbgYfe8pyX3JiaLUthKhITli_J3qwfz1-C_1LV6Htp9ZTML3/exec";
const status = document.getElementById('status');
const btnInicio = document.getElementById('btnInicio');
const btnFin = document.getElementById('btnFin');
const badge = document.getElementById('badge');

window.onload = () => {
  ["legajo","jerarquia","apellidoNombre","dni"].forEach(id => {
    if (localStorage.getItem(id)) document.getElementById(id).value = localStorage.getItem(id);
  });
};

function guardarDatos(legajo, jerarquia, apellidoNombre, dni){
  localStorage.setItem("legajo", legajo);
  localStorage.setItem("jerarquia", jerarquia);
  localStorage.setItem("apellidoNombre", apellidoNombre);
  localStorage.setItem("dni", dni);
}

function mostrarStatus(mensaje,tipo){
  status.textContent = mensaje;
  switch(tipo){
    case 'okInicio': status.style.color='#00ff99'; break;
    case 'okFin': status.style.color='#ff4d4d'; break;
    case 'warning': status.style.color='#ffcc00'; break;
    case 'error': status.style.color='#ff4444'; break;
    default: status.style.color='#f0f0f0';
  }
  setTimeout(()=>{status.textContent='';},5000);
  badge.textContent = mensaje;
  badge.classList.add('show');
  setTimeout(()=>{badge.classList.remove('show');},4000);
}

async function sendToGAS(payload){
  const res = await fetch(GAS_URL,{
    method:'POST',
    headers:{'Content-Type':'text/plain;charset=UTF-8'},
    body:JSON.stringify(payload)
  });
  return res.json();
}

async function registrar(tipo){
  const legajo = document.getElementById('legajo').value.trim();
  const jerarquia = document.getElementById('jerarquia').value.trim();
  const apellidoNombre = document.getElementById('apellidoNombre').value.trim();
  const dni = document.getElementById('dni').value.trim();

  if(!legajo||!jerarquia||!apellidoNombre||!dni){
    mostrarStatus('‚ö†Ô∏è Complete todos los campos.','warning');
    return;
  }

  guardarDatos(legajo,jerarquia,apellidoNombre,dni);
  mostrarStatus('üìç Solicitando ubicaci√≥n...','warning');
  btnInicio.disabled=true; btnFin.disabled=true;

  if(!navigator.geolocation){
    mostrarStatus('‚ùå Geolocalizaci√≥n no soportada.','error');
    btnInicio.disabled=false; btnFin.disabled=false;
    return;
  }

  navigator.geolocation.getCurrentPosition(async pos=>{
    const payload={
      legajo, jerarquia, apellidoNombre, dni,
      lat: pos.coords.latitude,
      lon: pos.coords.longitude,
      accuracy: pos.coords.accuracy,
      timestamp: new Date().toISOString(),
      userAgent: navigator.userAgent,
      tipo
    };
    mostrarStatus('üì§ Enviando...','warning');
    try{
      const r = await sendToGAS(payload);
      if(r && r.status==='ok'){
        mostrarStatus(tipo==='INICIO'?'‚úÖ Registro de INICIO guardado.':'üõë Registro de FIN guardado.',tipo==='INICIO'?'okInicio':'okFin');
      }else{
        mostrarStatus('‚ö†Ô∏è Respuesta del servidor: '+JSON.stringify(r),'warning');
      }
    }catch(err){
      mostrarStatus('‚ùå Error: '+err.message,'error');
    }finally{
      btnInicio.disabled=false; btnFin.disabled=false;
    }
  },err=>{
    mostrarStatus('‚ùå Error de geolocalizaci√≥n: '+err.message,'error');
    btnInicio.disabled=false; btnFin.disabled=false;
  },{enableHighAccuracy:true,timeout:15000,maximumAge:0});
}

btnInicio.addEventListener('click',()=>registrar('INICIO'));
btnFin.addEventListener('click',()=>registrar('FIN'));
</script>
</body>
</html>
