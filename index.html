<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Registro de Asistencia - Vialidad Nacional</title>
<style>
  /* 🔹 Diseño policial único e inigualable */

  /* Reset y base */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top left, #0b1a2b, #1a2a4d);
    color: #e0e0e0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 3.5rem 1.5rem 6rem; /* espacio abajo para footer */
    transition: background 0.5s ease;
  }

  /* Contenedor principal */
  .container {
    background: rgba(10, 25, 45, 0.9);
    padding: 3.5rem 3rem;
    margin-top: 2.5rem;
    margin-bottom: 2.5rem;
    border-radius: 25px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.8);
    width: 100%;
    max-width: 520px;
    backdrop-filter: blur(12px);
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 3px solid #004080;
    position: relative;
  }

  /* Logo redondo con efecto hover y click */
  .logo {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    overflow: hidden;
    margin-bottom: 2rem;
    box-shadow: 0 0 25px #0077cccc;
    border: 4px solid #0077cc;
    background: #001f3f;
    flex-shrink: 0;
    cursor: pointer;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
  }
  .logo:hover,
  .logo:focus {
    transform: scale(1.15);
    box-shadow: 0 0 40px #00aaffcc, 0 0 60px #00aaff88;
    outline: none;
  }
  .logo:active {
    transform: scale(1.25);
    box-shadow: 0 0 50px #00ccffdd, 0 0 70px #00ccffbb;
  }
  .logo img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
    filter: drop-shadow(0 0 3px #00aaffcc);
    transition: filter 0.4s ease;
  }
  .logo:hover img,
  .logo:focus img {
    filter: drop-shadow(0 0 8px #00ccffdd);
  }

  /* Título con estilo policial */
  h1 {
    text-align: center;
    font-weight: 900;
    font-size: 2.8rem;
    margin-bottom: 0.6rem;
    letter-spacing: 3px;
    color: #00aaff;
    text-shadow:
      0 0 5px #00aaffaa,
      0 0 10px #00aaffbb,
      0 0 20px #00ccffcc;
  }

  p.subtitle {
    text-align: center;
    font-size: 1.1rem;
    margin-bottom: 2.5rem;
    color: #a0cfff;
    font-style: italic;
    text-shadow: 0 0 3px #003366aa;
  }

  label {
    align-self: flex-start;
    margin-bottom: 0.5rem;
    font-weight: 700;
    font-size: 1rem;
    color: #66b3ff;
    text-shadow: 0 0 4px #002244cc;
  }

  input {
    width: 100%;
    padding: 0.85rem 1.2rem;
    margin-bottom: 1.8rem;
    border: none;
    border-radius: 15px;
    font-size: 1.1rem;
    background: #003366;
    color: #cce6ff;
    box-shadow: inset 0 0 12px #001a33;
    transition: background 0.4s ease, box-shadow 0.4s ease, color 0.4s ease;
  }
  input::placeholder {
    color: #6699cc;
  }
  input:focus {
    background: #0059b3;
    box-shadow: 0 0 15px #00aaff, inset 0 0 15px #003366;
    outline: none;
    color: #e0f7ff;
  }
  #novedades {
  width: 100%;
  padding: 1rem;
  border-radius: 15px;
  background: #003366;
  color: #cce6ff;
  font-size: 1rem;
  resize: none;
  box-shadow: inset 0 0 12px #001a33;
}


  /* Botones con efecto neón policial */
  .btn-group {
    display: flex;
    justify-content: space-between;
    gap: 1.2rem;
    width: 100%;
    margin-top: 1.8rem;
    margin-bottom: 1.2rem;
      }
  button {
    flex: 1;
    padding: 1rem 0;
    font-size: 1.25rem;
    font-weight: 900;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    color: #e0f7ff;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    box-shadow: 0 0 15px #001a33;
    transition: all 0.35s ease;
    position: relative;
    overflow: hidden;
    user-select: none;
  }
  button#btnInicio {
    background: linear-gradient(45deg, #00ccff, #0077cc);
    box-shadow: 0 0 20px #00ccff, 0 0 40px #0077cc;
  }
  button#btnFin {
    background: linear-gradient(45deg, #ff3300, #cc0000);
    box-shadow: 0 0 20px #ff3300, 0 0 40px #cc0000;
  }
  button:hover:not(:disabled) {
    filter: brightness(1.25);
    box-shadow: 0 0 35px #00aaff, 0 0 50px #00ccff;
    transform: scale(1.1);
  }
  button#btnFin:hover:not(:disabled) {
    box-shadow: 0 0 35px #ff3300, 0 0 50px #ff6600;
  }

  /* Reutiliza el mismo look del botón FIN para el botón de confirmación */
button#btnFinConfirm {
  background: linear-gradient(45deg, #ff3300, #cc0000);
  box-shadow: 0 0 20px #ff3300, 0 0 40px #cc0000;
  flex: 1;
  padding: 1rem 0;
  font-size: 1.25rem;
  font-weight: 900;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  color: #e0f7ff;
  text-transform: uppercase;
  letter-spacing: 1.5px;
  position: relative;
  overflow: hidden;
  user-select: none;

  margin-top: 2.5rem;   /* separa el botón del textarea */
  width: 100%;          /* ocupa todo el ancho, igual que los otros botones */
  display: block;       /* se ve como fila completa */
    
}
button#btnFinConfirm:hover:not(:disabled) {
  box-shadow: 0 0 35px #ff3300, 0 0 50px #ff6600;
  transform: scale(1.1);
}
button#btnFinConfirm:disabled { opacity:0.45; cursor:not-allowed; box-shadow:none; filter:grayscale(90%); }

  button:disabled {
    opacity: 0.45;
    cursor: not-allowed;
    box-shadow: none;
    filter: grayscale(90%);
  }
  button#btnVolver {
  background: linear-gradient(45deg, #666666, #333333);
  box-shadow: 0 0 15px #444444, 0 0 25px #222222;
  flex:1;
  padding: 1rem 0;
  font-size: 1.25rem;
  font-weight: 900;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  color: #e0e0e0;
  text-transform: uppercase;
  letter-spacing: 1.5px;
  transition: all 0.35s ease;
}
button#btnVolver:hover { 
  box-shadow: 0 0 25px #555555, 0 0 40px #333333;
  transform: scale(1.05);
}

  /* Estado animado con fondo degradado y efecto policial */
  #status {
    margin-top: 2.2rem;
    font-weight: 800;
    padding: 0.85rem 1.2rem;
    border-radius: 20px;
    text-align: center;
    font-size: 1.2rem;
    min-height: 2.6rem;
    user-select: none;
    background: linear-gradient(90deg, #00aaff, #004080);
    color: #d0f0ff;
    box-shadow: 0 0 18px #00aaff;
    animation: pulsePolice 1.8s infinite alternate;
    width: 100%;
  }
  @keyframes pulsePolice {
    0% { box-shadow: 0 0 18px #00aaff; }
    100% { box-shadow: 0 0 35px #00ccff; }
  }

  /* Badge flotante con estilo moderno y policial */
  .badge {
    position: fixed;
    top: 25px;
    right: 25px;
    background: #001a33;
    color: #00ccff;
    padding: 0.8rem 1.5rem;
    border-radius: 35px;
    font-weight: 900;
    font-size: 1.1rem;
    box-shadow: 0 0 25px #00ccffcc;
    opacity: 0;
    transform: translateY(-30px);
    transition: all 0.5s ease;
    pointer-events: none;
    z-index: 1000;
    user-select: none;
    text-shadow: 0 0 8px #00ccffbb;
  }
  .badge.show {
    opacity: 1;
    transform: translateY(0);
  }

  /* Footer fijo abajo con estilo policial */
  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: rgba(0, 51, 102, 0.95);
    color: #00aaffcc;
    text-align: center;
    font-weight: 700;
    font-size: 1rem;
    padding: 1.2rem 1.5rem;
    letter-spacing: 1.5px;
    box-shadow: 0 -4px 15px rgba(0, 102, 204, 0.8);
    user-select: none;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-transform: uppercase;
  }

  /* Fondo animado de partículas neón policial */
.bg-anim-police {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
  overflow: hidden;
}
.bg-anim-police span {
  position: absolute;
  border-radius: 50%;
  opacity: 0.45;
  animation: police-pulse 7s infinite alternate;
  filter: blur(2px);
}
.bg-anim-police span:nth-child(1) {
  width: 180px; height: 180px;
  left: 8%; top: 12%;
  background: radial-gradient(circle, #00aaff 60%, transparent 100%);
  animation-delay: 0s;
}
.bg-anim-police span:nth-child(2) {
  width: 120px; height: 120px;
  left: 70%; top: 18%;
  background: radial-gradient(circle, #ff3300 60%, transparent 100%);
  animation-delay: 2s;
}
.bg-anim-police span:nth-child(3) {
  width: 90px; height: 90px;
  left: 40%; top: 70%;
  background: radial-gradient(circle, #00ff99 60%, transparent 100%);
  animation-delay: 1s;
}
.bg-anim-police span:nth-child(4) {
  width: 140px; height: 140px;
  left: 80%; top: 80%;
  background: radial-gradient(circle, #0040ff 60%, transparent 100%);
  animation-delay: 3s;
}
.bg-anim-police span:nth-child(5) {
  width: 100px; height: 100px;
  left: 20%; top: 80%;
  background: radial-gradient(circle, #ffcc00 60%, transparent 100%);
  animation-delay: 4s;
}
@keyframes police-pulse {
  0% { transform: scale(1) translateY(0); opacity: 0.45; }
  50% { transform: scale(1.2) translateY(-20px); opacity: 0.7; }
  100% { transform: scale(1.05) translateY(10px); opacity: 0.45; }
}

/* Espacios cómodos y no extremos */
body {
  padding: 3.5rem 1.5rem 6rem;
}
.container {
  padding: 3.5rem 3rem;
  margin-top: 2.5rem;
  margin-bottom: 2.5rem;
}
.btn-group {
  margin-top: 1.8rem;
  margin-bottom: 1.2rem;
}
#status {
  margin-top: 2.2rem;
}
footer {
  padding: 1.2rem 1.5rem;
}
@media (max-width: 520px) {
  .container {
    padding: 2.2rem 1rem;
    margin-top: 1.2rem;
    margin-bottom: 1.2rem;
  }
  body {
    padding: 2rem 0.5rem 4rem;
  }
}
#novedadesSection .btn-group {
  display: flex;
  justify-content: space-between;
  gap: 1.2rem;
  width: 100%;
  margin-top: 1.8rem;
  margin-bottom: 1.2rem;
}
button#btnVolver, button#btnFinConfirm {
  flex: 1;
  padding: 1rem 0;
  font-size: 1.25rem;
  font-weight: 900;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  color: #e0f7ff; 
  text-transform: uppercase;
  letter-spacing: 1.5px;
  box-shadow: 0 0 15px #001a33;
  transition: all 0.35s ease;
  position: relative;
  overflow: hidden;
  user-select: none;
  width: auto;
  margin-top: 0;
  display: inline-block;
}
button#btnVolver {
  background: linear-gradient(45deg, #0066cc, #004080); /* azul neón */
  box-shadow: 0 0 20px #00aaff, 0 0 40px #004080;       /* sombras como los demás */
  flex: 1;
  padding: 1rem 0;
  font-size: 1.25rem;
  font-weight: 900;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  color: #e0f7ff; 
  text-transform: uppercase;
  letter-spacing: 1.5px;
  transition: all 0.35s ease;
  position: relative;
  overflow: hidden;
  user-select: none;
}
button#btnVolver:hover:not(:disabled) { 
  box-shadow: 0 0 35px #00ccff, 0 0 50px #0077cc;
  transform: scale(1.1);
}

button#btnFinConfirm {
  background: linear-gradient(45deg, #ff3300, #cc0000);
  box-shadow: 0 0 20px #ff3300, 0 0 40px #cc0000;
}
button#btnFinConfirm:hover:not(:disabled) {
  box-shadow: 0 0 35px #ff3300, 0 0 50px #ff6600;
  transform: scale(1.1);
}
button#btnFinConfirm:disabled { opacity:0.45; cursor:not-allowed; box-shadow:none; filter:grayscale(90%); }
</style>
</head>
<body>
  <!-- Fondo animado llamativo -->
<div class="bg-anim-police" aria-hidden="true">
  <span></span><span></span><span></span><span></span><span></span>
</div>

  <div class="container" role="main" aria-label="Formulario de control de asistencia">
    <div class="logo" tabindex="0" aria-label="Logo de la Unidad Regional de Orden Público 4">
      <img src="LogoOP.png" alt="Logo Unidad Regional de Orden Público 4">
      <!-- Reemplaza el src con la URL o ruta de tu logo -->
    </div>

    <h1>Control de Asistencia</h1>
    <p class="subtitle">Complete sus datos antes de marcar asistencia.</p>

    <label for="legajo">Legajo Personal</label>
    <input id="legajo" type="text" placeholder="Ej: 12345" aria-required="true" autocomplete="off">

    <label for="jerarquia">Jerarquía</label>
    <input id="jerarquia" type="text" placeholder="Ej: Cabo, Sargento, etc." aria-required="true" autocomplete="off">

    <label for="apellidoNombre">Apellido y Nombre</label>
    <input id="apellidoNombre" type="text" placeholder="Ej: Pérez Juan" aria-required="true" autocomplete="off">

    <label for="dni">Documento Nacional de Identidad (DNI)</label>
    <input id="dni" type="text" placeholder="Ej: 12345678" aria-required="true" autocomplete="off">

    <!-- INICIO: sección de Novedades (oculta al principio) -->
<div id="novedadesSection" style="display:none; margin-top:0.1rem; width:100%;">
  <label for="novedades">Novedades</label>
  <textarea id="novedades" rows="4" placeholder="Describa novedades..."></textarea>
  <div class="btn-group">
    <button id="btnVolver" type="button">Volver</button>
    <button id="btnFinConfirm">Finalizar servicio</button>
  </div>
</div>
<!-- FIN: sección de Novedades -->

    <div class="btn-group">
      <button id="btnInicio" aria-label="Iniciar servicio">Iniciar servicio</button>
      <button id="btnFin" aria-label="Finalizar servicio">Finalizar servicio</button>
    </div>

    <p id="status" role="alert" aria-live="polite"></p>
  </div>

  <div class="badge" id="badge" aria-live="assertive" aria-atomic="true">✔ Registro enviado</div>

  <footer>
    Unidad Regional de Orden Público 4 &mdash; Todos los derechos reservados &copy; 2025
  </footer>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbzquhV-s_YMIWs_T53JjeLeyXHx0mTm0VezEefPdiCCapycWNcAx10A0SLJlZYs8mxl/exec";
const status = document.getElementById('status');
const btnInicio = document.getElementById('btnInicio');
const btnFin = document.getElementById('btnFin');
const badge = document.getElementById('badge');
const logo = document.querySelector('.logo');
// Referencias para la sección de Novedades
const novedadesSection = document.getElementById('novedadesSection');
const novedadesInput = document.getElementById('novedades');
const btnFinConfirm = document.getElementById('btnFinConfirm');
const DEFAULT_NOVEDADES = 'Sin novedades';
const btnVolver = document.getElementById('btnVolver');



window.onload = () => {
  ["legajo","jerarquia","apellidoNombre","dni"].forEach(id => {
    if (localStorage.getItem(id)) document.getElementById(id).value = localStorage.getItem(id);
  });
};

// Permitir efecto de expansión también con teclado (accesibilidad)
logo.addEventListener('click', () => {
  logo.classList.add('active');
  setTimeout(() => logo.classList.remove('active'), 600);
});
logo.addEventListener('keydown', e => {
  if(e.key === 'Enter' || e.key === ' ') {
    e.preventDefault();
    logo.click();
  }
});

function guardarDatos(legajo, jerarquia, apellidoNombre, dni){
  localStorage.setItem("legajo", legajo);
  localStorage.setItem("jerarquia", jerarquia);
  localStorage.setItem("apellidoNombre", apellidoNombre);
  localStorage.setItem("dni", dni);
}

function mostrarStatus(mensaje,tipo){
  status.textContent = mensaje;
  switch(tipo){
    case 'okInicio': status.style.color='#00ff99'; break;
    case 'okFin': status.style.color='#ff4d4d'; break;
    case 'warning': status.style.color='#ffcc00'; break;
    case 'error': status.style.color='#ff4444'; break;
    default: status.style.color='#e0e0e0';
  }
  setTimeout(()=>{status.textContent='';},5000);
  badge.textContent = mensaje;
  badge.classList.add('show');
  setTimeout(()=>{badge.classList.remove('show');},4000);
}

async function sendToGAS(payload){
  const res = await fetch(GAS_URL,{
    method:'POST',
    headers:{'Content-Type':'text/plain;charset=UTF-8'},
    body:JSON.stringify(payload)
  });
  return res.json();
}

async function registrar(tipo, novedades = ""){
  const legajo = document.getElementById('legajo').value.trim();
  const jerarquia = document.getElementById('jerarquia').value.trim();
  const apellidoNombre = document.getElementById('apellidoNombre').value.trim();
  const dni = document.getElementById('dni').value.trim();

  if(!legajo||!jerarquia||!apellidoNombre||!dni){
    mostrarStatus('⚠️ Complete todos los campos.','warning');
    return;
  }

  guardarDatos(legajo,jerarquia,apellidoNombre,dni);
  mostrarStatus('📍 Solicitando ubicación...','warning');
  btnInicio.disabled=true; btnFin.disabled=true;

  if(!navigator.geolocation){
    mostrarStatus('❌ Geolocalización no soportada.','error');
    btnInicio.disabled=false; btnFin.disabled=false;
    return;
  }

  navigator.geolocation.getCurrentPosition(async pos=>{
    const payload={
      legajo, jerarquia, apellidoNombre, dni,
      lat: pos.coords.latitude,
      lon: pos.coords.longitude,
      accuracy: pos.coords.accuracy,
      timestamp: new Date().toISOString(),
      userAgent: navigator.userAgent,
      tipo,
      novedades
    };
    mostrarStatus('📤 Enviando...','warning');
    try{
      const r = await sendToGAS(payload);
      if(r && r.status==='ok'){
        mostrarStatus(tipo==='INICIO'?'✅ Registro de INICIO guardado.':'🛑 Registro de FIN guardado.',tipo==='INICIO'?'okInicio':'okFin');
        if(tipo === 'FIN'){
        // ocultar sección de novedades y restaurar sugerencia
        novedadesSection.style.display = 'none';
        novedadesInput.value = DEFAULT_NOVEDADES;
        }

      }else{
        mostrarStatus('⚠️ Respuesta del servidor: '+JSON.stringify(r),'warning');
      }
    }catch(err){
      mostrarStatus('❌ Error: '+err.message,'error');

    }finally{
      btnInicio.disabled=false; btnFin.disabled=false;
    }
  },err=>{
    mostrarStatus('❌ Error de geolocalización: '+err.message,'error');
    btnInicio.disabled=false; btnFin.disabled=false;
  },{enableHighAccuracy:true,timeout:15000,maximumAge:0});
}

btnInicio.addEventListener('click',()=>registrar('INICIO'));
// Al presionar el botón FIN mostramos el formulario de novedades (no enviamos aún)
btnFin.addEventListener('click', () => {
  // mostrar la sección de novedades
  novedadesSection.style.display = 'block';
  // sugerencia por defecto
  novedadesInput.value = DEFAULT_NOVEDADES;
  // focus para escribir rápidamente
  novedadesInput.focus();
  // desactivar botones para evitar doble acciones mientras se completa novedades
  btnInicio.disabled = true;
  btnFin.disabled = true;
});

// Cuando confirman fin: validar textarea y llamar a registrar('FIN', novedades)
btnFinConfirm.addEventListener('click', () => {
  const nov = novedadesInput.value.trim();
  if (!nov) {
    mostrarStatus('⚠️ Debe escribir novedades.','warning');
    return;
  }
  // llamar a registrar enviando las novedades
  registrar('FIN', nov);
});

btnVolver.addEventListener('click', () => {
  // 1️⃣ Ocultar la sección de novedades
  novedadesSection.style.display = 'none';

  // 2️⃣ Restaurar el valor por defecto del textarea
  novedadesInput.value = DEFAULT_NOVEDADES;

  // 3️⃣ Volver a habilitar los botones principales
  btnInicio.disabled = false;
  btnFin.disabled = false;

  // 4️⃣ (Opcional) Mostrar un mensaje de cancelación
  mostrarStatus('❌ Acción cancelada.', 'warning');
});


</script>
</body>
</html>
