<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Registro de Asistencia</title>
  <style>
    body{font-family:Arial;margin:2rem;max-width:720px}
    button{padding:.6rem 1rem;font-size:1rem;border:none;border-radius:6px;color:white}
    #btnInicio{background:#28a745} /* Verde */
    #btnFin{background:#dc3545}   /* Rojo */
    button:disabled{opacity:0.6;cursor:not-allowed}
    #status{margin-top:1rem;font-weight:bold}
  </style>
</head>
<body>
  <h1>Control de Asistencia</h1>
  <p>Presiona para enviar tu inicio o fin de servicio.</p>
  <button id="btnInicio">Iniciar servicio</button>
  <button id="btnFin">Finalizar servicio</button>
  <p id="status"></p>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbz6HbJERQX9Y7Qa5Z4Ats_uXJ0PTKFGUO5idUft2qbYLTmtmXQ2J40yTKA6_Y0fSHSG/exec"; 
    const status = document.getElementById('status');
    const btnInicio = document.getElementById('btnInicio');
    const btnFin = document.getElementById('btnFin');

    // ðŸ”¹ FunciÃ³n que envÃ­a datos al Apps Script
    async function sendToGAS(payload) {
      const res = await fetch(GAS_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'text/plain;charset=UTF-8' },
        body: JSON.stringify(payload)
      });
      return res.json();
    }

    // ðŸ”¹ FunciÃ³n para registrar inicio o fin
    async function registrar(tipo) {
      status.textContent = 'Solicitando ubicaciÃ³n...';

      // ðŸš« Deshabilitar botones para evitar clics mÃºltiples
      btnInicio.disabled = true;
      btnFin.disabled = true;

      if (!navigator.geolocation) {
        status.textContent = 'GeolocalizaciÃ³n no soportada.';
        btnInicio.disabled = false;
        btnFin.disabled = false;
        return;
      }

      navigator.geolocation.getCurrentPosition(async (pos) => {
        const payload = {
          lat: pos.coords.latitude,
          lon: pos.coords.longitude,
          accuracy: pos.coords.accuracy,
          timestamp: new Date().toISOString(),
          userAgent: navigator.userAgent,
          tipo: tipo
        };
        status.textContent = 'Enviando...';
        try {
          const r = await sendToGAS(payload);
          if (r && r.status === 'ok') {
            status.textContent = `âœ… Registro de ${tipo} guardado correctamente.`;
          } else {
            status.textContent = 'âš ï¸ Respuesta del servidor: ' + JSON.stringify(r);
          }
        } catch (err) {
          status.textContent = 'âŒ Error: ' + err.message;
        } finally {
          // âœ… Rehabilitar botones siempre al final
          btnInicio.disabled = false;
          btnFin.disabled = false;
        }
      }, (err) => {
        status.textContent = 'âŒ Error de geolocalizaciÃ³n: ' + err.message;
        btnInicio.disabled = false;
        btnFin.disabled = false;
      }, { enableHighAccuracy:true, timeout:15000, maximumAge:0 }); // mÃ¡xima exactitud GPS
    }

    // ðŸ”¹ Eventos de los botones
    btnInicio.addEventListener('click', () => registrar('INICIO'));
    btnFin.addEventListener('click', () => registrar('FIN'));
  </script>
</body>
</html>
