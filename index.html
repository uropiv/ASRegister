<style>
  /* üîπ Dise√±o policial √∫nico e inigualable */

  /* Reset y base */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top left, #0b1a2b, #1a2a4d);

  /* Logo redondo con efecto hover y click */

    border-radius: 50%;
    overflow: hidden;
    margin-bottom: 2rem;
    box-shadow: 0 0 25px #0077cccc;

    background: #001f3f;
    flex-shrink: 0;
    cursor: pointer;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
  }
  .logo:hover,
  .logo:focus {
    transform: scale(1.15);
    box-shadow: 0 0 40px #00aaffcc, 0 0 60px #00aaff88;
    outline: none;
  }
  .logo:active {
    transform: scale(1.25);

  }
  .logo img {
    width: 100%;

  }

    border-radius: 15px;
    font-size: 1.1rem;
    background: #003366;
    color: #cce6ff;

  }
  input::placeholder {

  }

    box-shadow: 0 0 15px #00aaff, inset 0 0 15px #003366;
    outline: none;
    color: #e0f7ff;
  }

  /* Estilo para el bot√≥n de selecci√≥n r√°pida "Sin novedades" */
  .btn-sin-novedades {

    margin-top: 0.5rem;
    margin-bottom: 1.8rem; /* Ajuste para mayor separaci√≥n del grupo de botones principales */

  .btn-group {

    gap: 1.2rem;
    width: 100%;
  }
  button {
    flex: 1;
    padding: 1rem 0;

    border: none;
    border-radius: 20px;
    cursor: pointer;
    color: #e0f7ff;

    letter-spacing: 1.5px;

  }

  }
  button#btnFin:hover:not(:disabled) {
    box-shadow: 0 0 35px #ff3300, 0 0 50px #ff6600;
  }
  button:disabled {
    opacity: 0.45;
    cursor: not-allowed;
    box-shadow: none;
    filter: grayscale(90%);
  }

  /* Estado animado con fondo degradado y efecto policial */
  #status {
    margin-top: 1.8rem;
    font-weight: 800;
    padding: 0.85rem 1.2rem;
    border-radius: 20px;
    text-align: center;
    font-size: 1.2rem;
    min-height: 2.6rem;
    user-select: none;
    background: linear-gradient(90deg, #00aaff, #004080);
    color: #d0f0ff;
    box-shadow: 0 0 18px #00aaff;
    animation: pulsePolice 1.8s infinite alternate;
    width: 100%;
  }
  @keyframes pulsePolice {
    0% { box-shadow: 0 0 18px #00aaff; }

  }

  /* Badge flotante con estilo moderno y policial */
  .badge {

    right: 25px;
    background: #001a33;
    color: #00ccff;
    padding: 0.8rem 1.5rem;
    border-radius: 35px;
    font-weight: 900;
    font-size: 1.1rem;
    box-shadow: 0 0 25px #00ccffcc;
    opacity: 0;
    transform: translateY(-30px);
    transition: all 0.5s ease;
    pointer-events: none;
    z-index: 1000;
    user-select: none;
    text-shadow: 0 0 8px #00ccffbb;
  }
  .badge.show {

    position: fixed;

    color: #00aaffcc;
    text-align: center;
    font-weight: 700;
    font-size: 1rem;
    padding: 0.9rem 1rem;
    letter-spacing: 1.5px;
    box-shadow: 0 -4px 15px rgba(0, 102, 204, 0.8);
    user-select: none;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-transform: uppercase;
  }

  /* Responsive */
  @media (max-width: 520px) {
    .container {
      padding: 2.5rem 2rem;
    }
    button {
      font-size: 1.1rem;
      padding: 0.85rem 0;
    }
    .logo {
      width: 110px;
      height: 110px;
      margin-bottom: 1.5rem;
    }
  }
</style>

};

// Permitir efecto de expansi√≥n tambi√©n con teclado (accesibilidad)
logo.addEventListener('click', () => {
  logo.classList.add('active');
  setTimeout(() => logo.classList.remove('active'), 600);
});
logo.addEventListener('keydown', e => {
  if(e.key === 'Enter' || e.key === ' ') {
    e.preventDefault();
    logo.click();
  }
});

// Configuraci√≥n del bot√≥n "Sin novedades"
document.getElementById('btnSinNovedades').addEventListener('click', () => {

function guardarDatos(legajo, jerarquia, apellidoNombre, dni, novedades){
  localStorage.setItem("legajo", legajo);

  localStorage.setItem("apellidoNombre", apellidoNombre);
  localStorage.setItem("dni", dni);
  localStorage.setItem("novedades", novedades);
}

function mostrarStatus(mensaje,tipo){
  status.textContent = mensaje;
  switch(tipo){
    case 'okInicio': status.style.color='#00ff99'; break;
    case 'okFin': status.style.color='#ff4d4d'; break;
    case 'warning': status.style.color='#ffcc00'; break;
    case 'error': status.style.color='#ff4444'; break;
    default: status.style.color='#e0e0e0';
  }
  setTimeout(()=>{status.textContent='';},5000);
  badge.textContent = mensaje;
  badge.classList.add('show');
  setTimeout(()=>{badge.classList.remove('show');},4000);
}

  });
  return res.json();
}
